  <title>共有ノート2025</title>
  <style>
    /* 全体のリセットと基本設定 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    /* トップバー */
    #top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px;
      background-color: #333;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 10;
    }
    /* タイトルのタイプライター風アニメーション */
    .title {
      font-size: 24px;
      font-family: 'Courier New', Courier, monospace;
      color: #00ccff;
      overflow: hidden;
      border-right: 4px solid #00ccff;
      white-space: nowrap;
      animation: typing 3s steps(15) infinite, blink .7s step-end infinite;
    }
    @keyframes typing {
      from { width: 0; }
      to { width: 180px; }
    }
    @keyframes blink {
      50% { border-color: transparent; }
    }

    /* 円形リズムアニメーション */
    .speaker-visualizer {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 4px solid #00ccff;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: pulse 1s infinite ease-in-out;
    }
    .speaker-visualizer::before, .speaker-visualizer::after {
      content: "";
      position: absolute;
      border-radius: 50%;
      border: 4px solid #00ccff;
      width: 60%;
      height: 60%;
      animation: ripple 1.5s infinite ease-in-out;
    }
    .speaker-visualizer::after {
      width: 80%;
      height: 80%;
      animation-delay: 0.5s;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
    @keyframes ripple {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(1.5); opacity: 0; }
    }

    /* ナビゲーションバー */
    #navbar {
      margin-top: 100px;
      display: flex;
      justify-content: center;
      gap: 20px;
      font-size: 18px;
    }
    #navbar a {
      color: #00ccff;
      text-decoration: none;
      transition: color 0.3s;
      position: relative;
    }
    #navbar a:hover {
      color: #ff00cc;
    }
    #navbar a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -2px;
      height: 2px;
      width: 100%;
      background-color: #ff00cc;
      transform: scaleX(0);
      transition: transform 0.3s ease;
    }
    #navbar a:hover::after {
      transform: scaleX(1);
    }

    /* 各セクション */
    section {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
    }
  </style>
</head>
<body>

  <!-- トップバー -->

  <section id="home">
   <style>
        /* 基本のスタイル */
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0e0e0e;
            overflow: hidden;
        }
        .header {
            position: relative;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            overflow: hidden;
            background: radial-gradient(circle, rgba(0,255,0,0.1) 50%, transparent 70%);
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
        }
        /* レーダーのスキャン効果 */
        .scan {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(from 0deg, rgba(0, 255, 0, 0.3), transparent);
            animation: rotate 3s linear infinite;
        }
        /* レーダーのグリッド線 */
        .grid {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-image: 
                radial-gradient(circle, transparent 30%, rgba(0, 255, 0, 0.2) 32%, transparent 35%),
                radial-gradient(circle, transparent 60%, rgba(0, 255, 0, 0.1) 62%, transparent 65%),
                linear-gradient(90deg, rgba(0, 255, 0, 0.1) 1px, transparent 1px),
                linear-gradient(0deg, rgba(0, 255, 0, 0.1) 1px, transparent 1px);
            background-size: 100% 100%, 100% 100%, 25% 25%, 25% 25%;
            opacity: 0.8;
        }
        /* レーダーの回転アニメーション */
        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        /* ターゲット点 */
        .target {
            position: absolute;
            width: 6px;
            height: 6px;
            background-color: #00ff00;
            border-radius: 50%;
            animation: blink 1s infinite alternate;
        }
        /* ターゲットの点滅 */
        @keyframes blink {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0.2;
            }
        }
    </style>
<body>

        <div class="target" style="top: 150px; left: 200px;"></div>
