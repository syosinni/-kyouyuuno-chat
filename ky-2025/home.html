  <style>
    /* ÂÖ®‰Ωì„ÅÆ„É™„Çª„ÉÉ„Éà„Å®Âü∫Êú¨Ë®≠ÂÆö */
    * {
      margin: 0;

      box-sizing: border-box;
    }
    body {
      background-color: #121212;
      color: #e0e0e0;

    /* „Éà„ÉÉ„Éó„Éê„Éº */
    #top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px;
      background-color: #333;
      position: fixed;
      width: 100%;

    }
    /* „Çø„Ç§„Éà„É´„ÅÆ„Çø„Ç§„Éó„É©„Ç§„Çø„ÉºÈ¢®„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ */
    .title {
      font-size: 24px;
      font-family: 'Courier New', Courier, monospace;
      color: #00ccff;
      overflow: hidden;
      border-right: 4px solid #00ccff;

    }
    @keyframes typing {
      from { width: 0; }
      to { width: 180px; }
    }
    @keyframes blink {
      50% { border-color: transparent; }
    }

    /* ÂÜÜÂΩ¢„É™„Ç∫„É†„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ */
    .speaker-visualizer {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 4px solid #00ccff;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: pulse 1s infinite ease-in-out;
    }
    .speaker-visualizer::before, .speaker-visualizer::after {
      content: "";
      position: absolute;
      border-radius: 50%;
      border: 4px solid #00ccff;
      width: 60%;
      height: 60%;
      animation: ripple 1.5s infinite ease-in-out;
    }
    .speaker-visualizer::after {
      width: 80%;
      height: 80%;
      animation-delay: 0.5s;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
    @keyframes ripple {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(1.5); opacity: 0; }
    }

    /* „Éä„Éì„Ç≤„Éº„Ç∑„Éß„É≥„Éê„Éº */
    #navbar {

    }
    #navbar a {

      text-decoration: none;
      transition: color 0.3s;
      position: relative;
    }
    #navbar a:hover {
      color: #ff00cc;
    }
    #navbar a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -2px;
      height: 2px;
      width: 100%;
      background-color: #ff00cc;
      transform: scaleX(0);
      transition: transform 0.3s ease;
    }
    #navbar a:hover::after {
      transform: scaleX(1);
    }

    /* ÂêÑ„Çª„ÇØ„Ç∑„Éß„É≥ */

  <body>
   <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: #121212;
            color: #ffffff;
        }
        .countdown {
            font-size: 2em;
            color: #ffffff;
            transition: all 0.3s ease;
        }
        .countdown.last-seconds {
            font-size: 4em;
            color: #ff4081;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% {
                color: #ff4081;
                text-shadow: 0 0 20px #ff4081;
            }
            50% {
                color: #ff80ab;
                text-shadow: 0 0 40px #ff80ab;
            }
            100% {
                color: #ff4081;
                text-shadow: 0 0 20px #ff4081;
            }
        }
    </style>
    <body>
    <body>
    <h1>2025Âπ¥1Êúà1Êó•„Åæ„Åß„ÅÆ„Ç´„Ç¶„É≥„Éà„ÉÄ„Ç¶„É≥</h1>
    <div class="countdown" id="countdown"></div>

    <script>
        function updateCountdown() {
            const now = new Date();
            const targetDate = new Date('2025-01-01T00:00:00');
            const diff = targetDate - now;

            const countdownElement = document.getElementById('countdown');

            if (diff <= 0) {
                countdownElement.innerText = '„ÅÇ„Åë„Åæ„Åó„Å¶„Åä„ÇÅ„Åß„Å®„ÅÜ„Åî„Åñ„ÅÑ„Åæ„ÅôÔºÅüéâ';
                countdownElement.classList.remove('last-seconds');
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            // ÊÆã„ÇäÊôÇÈñì„ÅÆË°®Á§∫Êõ¥Êñ∞
            countdownElement.innerText = 
                `${days}Êó• ${hours}ÊôÇÈñì ${minutes}ÂàÜ ${seconds}Áßí`;

            // ÊÆã„Çä10Áßí‰ª•‰∏ã„ÅÆÂ†¥Âêà„ÅÆ„Çπ„Çø„Ç§„É™„É≥„Ç∞
            if (diff <= 10000) { // 10Áßí‰ª•‰∏ã
                countdownElement.classList.add('last-seconds');
            } else {
                countdownElement.classList.remove('last-seconds');
            }
        }

        // ÂàùÂõûÂÆüË°å„Å®1Áßí„Åî„Å®„ÅÆÊõ¥Êñ∞
        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
