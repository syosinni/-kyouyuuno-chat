<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ユーザーの説明ページ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .profile {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .profile img {
            border-radius: 50%;
            margin-right: 20px;
            width: 100px;
            height: 100px;
        }
        .profile div {
            flex-grow: 1;
        }
        p {
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ユーザーの説明ページ</h1>
        
        <div class="profile">
            <img src="https://kyouyuuno-to.f5.si/01/circle/png/無題50.gif" alt="ユーザーの写真" sizes="300x300">
         
            <div>
                <h2>ユーザー名: syosinni(管理者)</h2>
                <p>このサイトを作ったものです。だれも手伝ってくれない...悲しいなぁ。</p>
            </div>
        </div>

        <h2>ユーザーの概要</h2>
        <p>2022年からScratchでプログラミングをする<br>2023年からhtmlを使いプログラミングを始める<br>2024年にgithubを使い始める</p>

        <h2>関わっていること</h2>
        <ul>
            <li>このサイトのプラチナユーザー</li>
            <li>このサイトの管理者</li>
            <li>このサイトの作成者</li>
        </ul>

        <h2>趣味</h2>
        <p>歴史、アニメを見る、プログラミング</p>

    </div>
</body>
</html>
