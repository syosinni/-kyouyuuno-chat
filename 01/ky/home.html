<body>
  <!-- 光る丸 -->
  <div id="ball"></div>
  
  <!-- 白い背景エフェクト -->
  <div id="white-bg">
<style>
        #output {
            font-size: 24px;
            font-family: 'Arial', sans-serif;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div id="output"></div>

    <script>
        const text = "こんにちは！共有ノートへようこそ";
        const outputElement = document.getElementById("output");
        let index = 0;

        function showNextCharacter() {
            if (index < text.length) {
                outputElement.innerHTML += text[index];
                index++;
                setTimeout(showNextCharacter, 200); // 200ms 毎に次の文字を表示
            }
        }

        showNextCharacter(); // 初期化
    </script>
</body>
</div>
