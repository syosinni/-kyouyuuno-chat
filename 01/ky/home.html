<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>共有ノート</title>
  <link rel="stylesheet" href="https://kyouyuuno-to.f5.si/01/ky/css/0001.css">
</head>
<body>
  <!-- 光る丸 -->
  <div id="ball"></div>

  <!-- 青い背景 -->
  <div id="blue-bg"></div>

  <!-- テキスト "共有ノート" -->
  <div id="text-container">
    <span class="text-char">共</span>
    <span class="text-char">有</span>
    <span class="text-char">ノ</span>
    <span class="text-char">ー</span>
    <span class="text-char">ト</span>
  </div>

  <!-- 四角のアニメーション -->
  <div id="square"></div>

  <!-- アニメーションを終了して、通常状態に戻す -->
  <div id="reset-overlay"></div>

  <script src="https://kyouyuuno-to.f5.si/01/ky/js/0001.js"></script>
</body>
</html>
