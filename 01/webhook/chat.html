<!DOCTYPE html>
<html lang="ja">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>外部投稿窓口</title>
</head>
<body>
    <h1>外部投稿窓口</h1>
    <form id="webhookForm">
        <label for="username">ユーザー名:</label>

        <button type="submit">送信</button>
    </form>
