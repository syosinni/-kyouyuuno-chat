    <title>ログインフォーム</title>

  <body>
    <div id="login-box">
      <div class="left-box">
        <h1>ログイン</h1>
        <input type="text" name="username" placeholder="ユーザー名" />
        <input type="text" name="email" placeholder="メールアドレス" />
        <input type="password" name="password" placeholder="パスワード" />

        <input
          type="password"
          name="comfirmedPassword"
          placeholder="確認用パスワード"
        />

        <input type="submit" name="login-button" value="ログイン" />
      </div>

      <div class="right-box">
        <span class="loginwith">SNSでログイン</span>
        <button class="sns facebook">FaceBookでログイン</button>
        <button class="sns twitter">Twitterでログイン</button>
         <script>
        function onSignIn(googleUser) {
            var profile = googleUser.getBasicProfile();
            console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
            console.log('Name: ' + profile.getName());
            console.log('Image URL: ' + profile.getImageUrl());
            console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
            
            var id_token = googleUser.getAuthResponse().id_token;
            console.log('ID Token: ' + id_token);
            // Redirect to the specified URL after successful login
            window.location.href = "https://kyouyuuno-to.f5.si/%E3%83%9B%E3%83%BC%E3%83%A0";
        }
    </script>
</head>
<body>
    <h2>Google Sign-In</h2>
    <div class="g-signin2" data-onsuccess="onSignIn"></div>
</body>
