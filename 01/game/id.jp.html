<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通信次元</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
        }
        /* 選択された国のスタイル */
        .selected-country {
            fill: red !important;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <script>
        // 地図の初期化
        var map = L.map('map').setView([20, 0], 2);

        // OpenStreetMapタイルを設定
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // GeoJSONデータを読み込む（例として簡略化したものを記載）
        var countries = {
            "type": "FeatureCollection",
            "features": [
                {
                    "type": "Feature",
                    "properties": { "name": "Russia" },
                    "geometry": {
                        "type": "Polygon",
                        "coordinates": [[[100.0, 60.0], [140.0, 60.0], [140.0, 70.0], [100.0, 70.0], [100.0, 60.0]]]
                    }
                },
                {
                    "type": "Feature",
                    "properties": { "name": "United States" },
                    "geometry": {
                        "type": "Polygon",
                        "coordinates": [[[-130.0, 30.0], [-60.0, 30.0], [-60.0, 50.0], [-130.0, 50.0], [-130.0, 30.0]]]
                    }
                }
                // 他の国も追加できます
            ]
        };

        // 選択された国のスタイルを変更する関数
        function highlightCountry(e) {
            var layer = e.target;

            // スタイルを変更
            layer.setStyle({
                fillColor: 'red',
                fillOpacity: 0.7
            });
        }

        // GeoJSONを地図に追加して、クリックイベントを設定
        L.geoJSON(countries, {
            style: function (feature) {
                return {
                    color: 'blue', // 国境の色
                    fillColor: 'green', // 国の初期色
                    weight: 2,
                    fillOpacity: 0.5
                };
            },
            onEachFeature: function (feature, layer) {
                // 各国にクリックイベントを設定
                layer.on({
                    click: highlightCountry
                });
            }
        }).addTo(map);
    </script>
</body>
</html>
