<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>国クリックで色を変更</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 90vh;
            width: 100vw;
        }

        #message {
            text-align: center;
            font-size: 20px;
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="message"></div> <!-- メッセージ表示用 -->

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <script>
        // 地図の初期化
        var map = L.map('map').setView([20, 0], 2); // 世界全体を表示

        // OpenStreetMapのタイルレイヤーを追加
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // メッセージを表示する関数
        function showMessage(message) {
            document.getElementById("message").innerText = message;
        }

        // 1日1回の制限をチェックする関数
        function canChangeColor() {
            // ローカルストレージから最後に色を変えた日時を取得
            var lastChange = localStorage.getItem('lastChangeDate');
            if (lastChange) {
                var lastDate = new Date(lastChange);
                var today = new Date();

                // 最後に色を変えたのが今日かどうかをチェック
                if (lastDate.toDateString() === today.toDateString()) {
                    return false; // 今日はもう色を変えた
                }
            }
            return true; // まだ色を変えていない
        }

        // 今日の変更を保存する関数
        function saveChangeDate() {
            var now = new Date();
            localStorage.setItem('lastChangeDate', now.toISOString()); // 現在の日時を保存
        }

        // 国のGeoJSONデータを読み込む (例: 世界全体のデータ)
        fetch('https://raw.githubusercontent.com/johan/world.geo.json/master/countries.geo.json')
            .then(response => response.json())
            .then(data => {
                // GeoJSONデータを地図に追加し、各国にクリックイベントを設定
                L.geoJSON(data, {
                    style: function (feature) {
                        return {
                            color: 'blue',  // 国境線の色
                            fillColor: 'green', // 国の初期色
                            weight: 1,
                            fillOpacity: 0.5
                        };
                    },
                    onEachFeature: function (feature, layer) {
                        layer.on('click', function (e) {
                            if (canChangeColor()) {
                                // クリックされた国の色を赤に変更
                                layer.setStyle({
                                    fillColor: 'red',
                                    fillOpacity: 0.7
                                });

                                // 今日の変更を保存
                                saveChangeDate();

                                // メッセージをクリア
                                showMessage("");

                            } else {
                                // 1日1回の制限メッセージを表示
                                showMessage("申し訳ありませんが1日1回しか出来ません");
                            }
                        });
                    }
                }).addTo(map);
            });
    </script>
</body>
</html>
