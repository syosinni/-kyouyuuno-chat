<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通信次元</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
        }
        .country-selected {
            fill: red !important;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-svg-shapes"></script> <!-- SVG国境のためのライブラリ-->
    <script>
        // 地図の初期化
        var map = L.map('map').setView([20, 0], 2); // 地球全体を表示

        // タイルレイヤーを追加
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // サンプルの国境データを追加（GeoJSONなどが一般的）
        var countries = [
            { "type": "Feature", "geometry": { "type": "Polygon", "coordinates": [[[10, 10], [20, 10], [20, 20], [10, 20], [10, 10]]] }, "properties": { "name": "Country A" } },
            { "type": "Feature", "geometry": { "type": "Polygon", "coordinates": [[[30, 10], [40, 10], [40, 20], [30, 20], [30, 10]]] }, "properties": { "name": "Country B" } }
        ];

        // 各国境を表示し、クリックで色を変更する
        L.geoJSON(countries, {
            onEachFeature: function (feature, layer) {
                layer.on('click', function (e) {
                    // 選択された国の色を変える
                    if (!layer.options.className) {
                        layer.setStyle({ fillColor: 'red', fillOpacity: 1 });
                    } else {
                        layer.setStyle({ fillColor: 'blue', fillOpacity: 1 });
                    }
                });
            },
            style: function (feature) {
                return { color: '#000', weight: 2, fillOpacity: 0.5 };
            }
        }).addTo(map);
    </script>
</body>
</html>
