<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通信次元（仮2）</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 90vh;
            width: 100vw;
        }

        #message {
            text-align: center;
            font-size: 20px;
            color: red;
            margin-top: 10px;
        }

        /* モーダルのスタイル */
        #modal {
            display: none; /* デフォルトでは非表示 */
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        #modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        #modal-content button {
            margin: 10px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="message"></div> <!-- メッセージ表示用 -->

    <!-- モーダルのHTML -->
    <div id="modal">
        <div id="modal-content">
            <p id="modal-text">国名を変更しますか？</p>
            <button id="change-name-button">国名を変更する</button>
            <button id="keep-name-button">そのまま</button>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <script>
        // 地図の初期化
        var map = L.map('map').setView([20, 0], 2); // 世界全体を表示

        // OpenStreetMapのタイルレイヤーを追加
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // モーダルを開く関数
        function openModal(message, onChange, onKeep) {
            var modal = document.getElementById("modal");
            var modalText = document.getElementById("modal-text");
            modalText.innerText = message;
            modal.style.display = "flex"; // モーダルを表示

            // 「変更」ボタン
            document.getElementById("change-name-button").onclick = function() {
                modal.style.display = "none"; // モーダルを閉じる
                onChange();
            };

            // 「そのまま」ボタン
            document.getElementById("keep-name-button").onclick = function() {
                modal.style.display = "none"; // モーダルを閉じる
                onKeep();
            };
        }

        // メッセージを表示する関数
        function showMessage(message) {
            document.getElementById("message").innerText = message;
        }

        // 1日1回の「申請」制限をチェックする関数
        function canApply() {
            var lastChange = localStorage.getItem('lastApplyDate');
            if (lastChange) {
                var lastDate = new Date(lastChange);
                var today = new Date();
                if (lastDate.toDateString() === today.toDateString()) {
                    return false; // 今日はすでに申請した
                }
            }
            return true;
        }

        // 今日の「申請」変更を保存する関数
        function saveApplyDate() {
            var now = new Date();
            localStorage.setItem('lastApplyDate', now.toISOString()); // 現在の日時を保存
        }

        // 国ごとの色と名前の状態を保存・取得する関数
        function getCountryData() {
            var savedData = localStorage.getItem('countryData');
            return savedData ? JSON.parse(savedData) : {};
        }

        function saveCountryData(countryData) {
            localStorage.setItem('countryData', JSON.stringify(countryData));
        }

        // 国名を設定する関数
        function setCountryName(countryName, callback) {
            var newName = prompt(`新しい国名を入力してください（${countryName}）:`);
            if (newName) {
                callback(newName);
            } else {
                callback(countryName); // 名前が入力されなければ、元の名前を保持
            }
        }

        // 国のGeoJSONデータを読み込む
        fetch('https://raw.githubusercontent.com/johan/world.geo.json/master/countries.geo.json')
            .then(response => response.json())
            .then(data => {
                var countryData = getCountryData(); // 保存された国のデータを取得

                // GeoJSONデータを地図に追加し、各国にクリックイベントを設定
                L.geoJSON(data, {
                    style: function (feature) {
                        var countryName = feature.properties.name;
                        var fillColor = countryData[countryName]?.color || 'green'; // 保存された色があれば適用、なければ緑
                        return {
                            color: 'blue',  // 国境線の色
                            fillColor: fillColor, // 国の色
                            weight: 1,
                            fillOpacity: 0.5
                        };
                    },
                    onEachFeature: function (feature, layer) {
                        var countryName = feature.properties.name;

                        layer.on('click', function (e) {
                            // 「外交」か「申請」を選ぶモーダルを開く
                            openModal(`現在の国名は「${countryName}」です。`, function() {
                                // 変更を希望した場合、申請済みか確認
                                if (countryData[countryName]?.applied) {
                                    setCountryName(countryName, function(newName) {
                                        // 国名を保存
                                        countryData[countryName] = {
                                            ...countryData[countryName],
                                            name: newName
                                        };
                                        saveCountryData(countryData);

                                        // 国名を表示
                                        showMessage(`国名が「${newName}」に変更されました。`);
                                    });
                                } else {
                                    // 申請されていない場合、変更不可のメッセージを表示
                                    showMessage("この国名は変更できません。申請されていません。");
                                }
                            }, function() {
                                // そのままの場合
                                showMessage(`国名は「${countryName}」のままです。`);
                            });
                        });
                    }
                }).addTo(map);
            });
    </script>
</body>
    <body>
        <p>ver 0.3.3</p>
    </body>
</html>
