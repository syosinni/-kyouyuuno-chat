<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通信次元（仮2）</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 90vh;
            width: 100vw;
        }

        #message {
            text-align: center;
            font-size: 20px;
            color: red;
            margin-top: 10px;
        }

        /* モーダルのスタイル */
        #modal {
            display: none; /* デフォルトでは非表示 */
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        #modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        #modal-content button {
            margin: 10px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="message"></div> <!-- メッセージ表示用 -->

    <!-- モーダルのHTML -->
    <div id="modal">
        <div id="modal-content">
            <p>「外交」か「申請」を選んでください:</p>
            <button id="diplomacy-button">外交</button>
            <button id="apply-button">申請</button>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <script>
        // 地図の初期化
        var map = L.map('map').setView([20, 0], 2); // 世界全体を表示

        // OpenStreetMapのタイルレイヤーを追加
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // モーダルを開く関数
        function openModal(callback) {
            var modal = document.getElementById("modal");
            modal.style.display = "flex"; // モーダルを表示

            // 各ボタンにクリックイベントを設定
            document.getElementById("diplomacy-button").onclick = function() {
                modal.style.display = "none"; // モーダルを閉じる
                callback('外交');
            };

            document.getElementById("apply-button").onclick = function() {
                modal.style.display = "none"; // モーダルを閉じる
                callback('申請');
            };
        }

        // メッセージを表示する関数
        function showMessage(message) {
            document.getElementById("message").innerText = message;
        }

        // 1日1回の制限をチェックする関数
        function canChangeColor() {
            var lastChange = localStorage.getItem('lastChangeDate');
            if (lastChange) {
                var lastDate = new Date(lastChange);
                var today = new Date();
                if (lastDate.toDateString() === today.toDateString()) {
                    return false; // 今日はすでに色を変更した
                }
            }
            return true;
        }

        // 今日の変更を保存する関数
        function saveChangeDate() {
            var now = new Date();
            localStorage.setItem('lastChangeDate', now.toISOString()); // 現在の日時を保存
        }

        // 国ごとの色の状態を保存・取得する関数
        function getCountryColors() {
            var savedColors = localStorage.getItem('countryColors');
            return savedColors ? JSON.parse(savedColors) : {};
        }

        function saveCountryColors(countryColors) {
            localStorage.setItem('countryColors', JSON.stringify(countryColors));
        }

        // 国のGeoJSONデータを読み込む
        fetch('https://raw.githubusercontent.com/johan/world.geo.json/master/countries.geo.json')
            .then(response => response.json())
            .then(data => {
                var countryColors = getCountryColors(); // 保存された色の状態を取得

                // GeoJSONデータを地図に追加し、各国にクリックイベントを設定
                L.geoJSON(data, {
                    style: function (feature) {
                        var countryName = feature.properties.name;
                        var fillColor = countryColors[countryName] || 'green'; // 保存された色があれば適用、なければ緑
                        return {
                            color: 'blue',  // 国境線の色
                            fillColor: fillColor, // 国の色
                            weight: 1,
                            fillOpacity: 0.5
                        };
                    },
                    onEachFeature: function (feature, layer) {
                        var countryName = feature.properties.name;

                        layer.on('click', function (e) {
                            if (canChangeColor()) {
                                // 「外交」か「申請」を選ぶモーダルを開く
                                openModal(function(selection) {
                                    // 選択に応じてメッセージを表示
                                    showMessage(`「${selection}」が選択されました。`);

                                    // クリックされた国の色を赤に変更
                                    layer.setStyle({
                                        fillColor: 'red',
                                        fillOpacity: 0.7
                                    });

                                    // 今日の変更を保存
                                    saveChangeDate();

                                    // 国の色の状態を保存
                                    countryColors[countryName] = 'red';
                                    saveCountryColors(countryColors);
                                });

                            } else {
                                // 1日1回の制限メッセージを表示
                                showMessage("申し訳ありませんが1日1回しか出来ません");
                            }
                        });
                    }
                }).addTo(map);
            });
    </script>
</body>
</html>
