<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://kyouyuuno-to.f5.si/%E5%85%B1%E6%9C%89%E3%83%8E%E3%83%BC.png" type="image/x-icon">
<link rel="apple-touch-icon" href="https://kyouyuuno-to.f5.si/%E5%85%B1%E6%9C%89%E3%83%8E%E3%83%BC.png" sizes="152x152">
<link rel="icon" href="https://kyouyuuno-to.f5.si/%E5%85%B1%E6%9C%89%E3%83%8E%E3%83%BC.png" sizes="64x64">
  <title>通信次元</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    canvas {
      border: 1px solid #000;
    }
    #applyModal {
      display: none;
      position: fixed;
      z-index: 2;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 20px;
      border: 2px solid #ccc;
      border-radius: 10px;
    }
    .modal-content {
      text-align: center;
    }
    .close {
      cursor: pointer;
      font-size: 20px;
      color: #f00;
    }
  </style>
</head>
<body>

<!-- 地図を描画するCanvas -->
<canvas id="mapCanvas" width="800" height="600"></canvas>

<!-- 申請モーダルウィンドウ -->
<div id="applyModal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>地域を申請</h2>
    <form id="applyForm">
      <label for="regionName">地域名:</label>
      <input type="text" id="regionName" name="regionName" required><br><br>
      <button type="submit">申請</button>
    </form>
  </div>
</div>

<script>
  // 地図の画像ソース
  var mapSrc = 'https://kyouyuuno-to.f5.si/png/web-wmap-s3-a2.gif.png';

  // Canvas 要素とコンテキスト
  var canvas = document.getElementById('mapCanvas');
  var ctx = canvas.getContext('2d');

  // 地図画像を読み込んで描画
  var mapImage = new Image();
  mapImage.src = mapSrc;
  mapImage.onload = function() {
    ctx.drawImage(mapImage, 0, 0, canvas.width, canvas.height);
  };

  // モーダル関連
  var modal = document.getElementById('applyModal');
  var closeModal = document.querySelector('.close');
  var applyForm = document.getElementById('applyForm');
  var selectedRegion = null;

  // モーダルを閉じる処理
  closeModal.addEventListener('click', function() {
    modal.style.display = 'none';
  });

  // クリックされた場所を取得し、その地域を特定
  canvas.addEventListener('click', function(event) {
    var rect = canvas.getBoundingClientRect();
    var x = event.clientX - rect.left;
    var y = event.clientY - rect.top;
    
    // 仮の領域特定（簡易的に座標で領域を決定）
    selectedRegion = getRegionFromCoordinates(x, y);

    if (selectedRegion) {
      // 地域が特定された場合にモーダルを表示
      modal.style.display = 'block';
    }
  });

  // 領域を特定する関数（この例では簡単に座標範囲で領域を特定）
  function getRegionFromCoordinates(x, y) {
    if (x > 100 && x < 300 && y > 100 && y < 300) {
      return "地域A";
    } else if (x > 400 && x < 600 && y > 200 && y < 400) {
      return "地域B";
    }
    return null;
  }

  // フォーム送信処理（申請されたら領域に色を塗る）
  applyForm.addEventListener('submit', function(event) {
    event.preventDefault();
    var regionName = document.getElementById('regionName').value;
    
    if (selectedRegion) {
      // 領域に色を塗る
      fillRegionWithColor(selectedRegion, 'rgba(255, 0, 0, 0.5)');
      
      // モーダルを閉じる
      modal.style.display = 'none';
    }
  });

  // 領域に色を塗る関数
  function fillRegionWithColor(region, color) {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.drawImage(mapImage, 0, 0, canvas.width, canvas.height); // 地図を再描画
    
    ctx.fillStyle = color;

    // 簡単に領域に応じて四角形を描画
    if (region === "地域A") {
      ctx.fillRect(100, 100, 200, 200);
    } else if (region === "地域B") {
      ctx.fillRect(400, 200, 200, 200);
    }
  }
</script>

</body>
</html>
