<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>世界地図 - ピンチズーム対応 & ログインフォーム</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    #mapContainer {
      overflow: hidden;
      touch-action: none;
      background-color: #fff;
      border: 2px solid #ccc;
      position: relative;
    }
    #mapImage {
      display: block;
      width: 100%;
      height: auto;
      transform-origin: center center;
    }

    /* ハンバーガーメニューのスタイル */
    .hamburger-menu {
      position: absolute;
      top: 10px;
      left: 10px;
      cursor: pointer;
      width: 30px;
      height: 30px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .hamburger-menu div {
      background-color: #333;
      height: 4px;
      width: 100%;
    }

    /* モーダルのスタイル */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
      text-align: center;
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }
    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

<!-- ハンバーガーメニュー -->
<div class="hamburger-menu" id="hamburger">
  <div></div>
  <div></div>
  <div></div>
</div>

<!-- 地図表示エリア -->
<div id="mapContainer">
  <img id="mapImage" src="https://kyouyuuno-to.f5.si/png/web-wmap-s3-a2.gif.png" alt="世界地図">
</div>

<!-- モーダルウィンドウ（ログインフォーム） -->
<div id="loginModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>ログイン</h2>
    <form>
      <div>
        <label for="username">ユーザー名:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <br>
      <div>
        <label for="password">パスワード:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <br>
      <button type="submit">ログイン</button>
    </form>
  </div>
</div>

<script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
<script>
  // 地図の要素を取得
  var mapImage = document.getElementById('mapImage');
  var mapContainer = document.getElementById('mapContainer');

  // 初期スケール
  var scale = 1;
  var currentX = 0;
  var currentY = 0;

  // 速度調整用の係数
  var zoomSpeedFactor = 0.1;
  var panSpeedFactor = 0.4;

  // Hammer.jsでピンチズームとパンをサポート
  var hammer = new Hammer(mapContainer);
  hammer.get('pinch').set({ enable: true });
  hammer.get('pan').set({ direction: Hammer.DIRECTION_ALL });

  // ピンチ（ズーム）イベント
  hammer.on('pinch', function(ev) {
    var newScale = scale + (ev.scale - 1) * zoomSpeedFactor;
    scale = Math.max(0.5, Math.min(newScale, 4));
    mapImage.style.transform = `scale(${scale}) translate(${currentX}px, ${currentY}px)`;
  });

  // パン（移動）イベント
  hammer.on('panmove', function(ev) {
    currentX = ev.deltaX * panSpeedFactor;
    currentY = ev.deltaY * panSpeedFactor;
    mapImage.style.transform = `scale(${scale}) translate(${currentX}px, ${currentY}px)`;
  });

  hammer.on('pinchend panend', function() {
    currentX = currentX / scale;
    currentY = currentY / scale;
  });

  // モーダル関連のJavaScript
  var modal = document.getElementById('loginModal');
  var hamburger = document.getElementById('hamburger');
  var closeBtn = document.querySelector('.close');

  // ハンバーガーメニューをクリックしたときにモーダルを表示
  hamburger.addEventListener('click', function() {
    modal.style.display = 'flex';  // モーダルを表示
  });

  // 閉じるボタンをクリックしたときにモーダルを閉じる
  closeBtn.addEventListener('click', function() {
    modal.style.display = 'none';
  });

  // モーダルの外側をクリックしたときにモーダルを閉じる
  window.addEventListener('click', function(event) {
    if (event.target === modal) {
      modal.style.display = 'none';
    }
  });
</script>

</body>
</html>
