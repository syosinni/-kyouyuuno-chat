<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG地図で地域申2請</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    /* 地図をレスポンシブに調整 */
    svg {
      width: 100%;
      height: auto;
      max-width: 1000px; /* 画面に収めるための最大幅 */
      border: 1px solid #ccc;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 2;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 20px;
      border: 2px solid #ccc;
      border-radius: 10px;
    }

    .modal-content {
      text-align: center;
    }

    .close {
      cursor: pointer;
      font-size: 20px;
      color: #f00;
    }
  </style>
</head>
<body>

<!-- SVG世界地図 -->
<svg xmlns="https://kyouyuuno-to.f5.si/png/web-wmap-s3-a2.gif.svg" id="worldMap" viewBox="0 0 2000 1001" preserveAspectRatio="xMidYMid meet">
  <g>
    <!-- 日本 -->
    <path id="japan" d="M1287 573l4-1 2 3-1 3-3 1-2-4 0-2z" fill="#ccc" stroke="#000" stroke-width="1" />
    <!-- アメリカ -->
    <path id="usa" d="M232 338l6 1 7-1 3 2-1 3-10 1-7-3-2-2 4-2z" fill="#ccc" stroke="#000" stroke-width="1" />
    <!-- フランス -->
    <path id="france" d="M904 402l4 1 3 2-2 2-4 1-4-3 1-3z" fill="#ccc" stroke="#000" stroke-width="1" />
    <!-- ブラジル -->
    <path id="brazil" d="M790 730l7 2 2 4-2 3-6 2-5-2 0-4 4-5z" fill="#ccc" stroke="#000" stroke-width="1" />
    <!-- 他の国や地域もSVGパスで定義 -->
  </g>
</svg>

<!-- 申請モーダルウィンドウ -->
<div id="applyModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>地域を申請</h2>
    <form id="applyForm">
      <label for="regionName">地域名:</label>
      <input type="text" id="regionName" name="regionName" required><br><br>
      <button type="submit">申請</button>
    </form>
  </div>
</div>

<script>
  // SVG地図内の地域にクリックイベントを設定
  var regions = document.querySelectorAll("svg path");
  var selectedRegion = null;

  // モーダル関連
  var modal = document.getElementById('applyModal');
  var closeModal = document.querySelector('.close');
  var applyForm = document.getElementById('applyForm');

  // 地域がクリックされたとき
  regions.forEach(function(region) {
    region.addEventListener('click', function() {
      selectedRegion = this; // クリックされた地域を記憶
      var regionId = this.id; // 地域のID（例：japan, usaなど）

      // 地域のIDを使ってフォームに地域名を設定
      document.getElementById('regionName').value = regionId;

      // モーダルを表示
      modal.style.display = 'block';
    });
  });

  // モーダルを閉じる処理
  closeModal.addEventListener('click', function() {
    modal.style.display = 'none';
  });

  // モーダルの外側をクリックしたときに閉じる処理
  window.addEventListener('click', function(event) {
    if (event.target === modal) {
      modal.style.display = 'none';
    }
  });

  // フォーム送信処理
  applyForm.addEventListener('submit', function(event) {
    event.preventDefault();

    // 選択された地域の色を変更
    if (selectedRegion) {
      selectedRegion.style.fill = 'rgba(255, 0, 0, 0.5)'; // 赤色に変更
      modal.style.display = 'none'; // モーダルを閉じる
    }
  });
</script>

</body>
</html>
