<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>通信次元</title>
  
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    #mapContainer {
      overflow: hidden;
      touch-action: none;
      background-color: #fff;
      border: 2px solid #ccc;
    }
    #mapImage {
      display: block;
      width: 100%;
      height: auto;
      transform-origin: center center;
    }
  </style>
</head>
<body>

<div id="mapContainer">
  <img id="mapImage" src="https://kyouyuuno-to.f5.si/png/web-wmap-s3-a2.gif.png" alt="世界地図">
</div>

<script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
<script>
  // 地図の要素を取得
  var mapImage = document.getElementById('mapImage');
  var mapContainer = document.getElementById('mapContainer');

  // 初期スケール
  var scale = 1;
  var currentX = 0;
  var currentY = 0;

  // 速度調整用の係数
  var zoomSpeedFactor = 0.1; // ピンチズームの速度を少し上げる
  var panSpeedFactor = 0.4;  // パン（移動）の速度を少し上げる

  // Hammer.jsでピンチズームとパンをサポート
  var hammer = new Hammer(mapContainer);
  hammer.get('pinch').set({ enable: true });
  hammer.get('pan').set({ direction: Hammer.DIRECTION_ALL });

  // ピンチ（ズーム）イベント
  hammer.on('pinch', function(ev) {
    var newScale = scale + (ev.scale - 1) * zoomSpeedFactor;  // スケール変化を少し早く
    scale = Math.max(0.5, Math.min(newScale, 4));  // ズームレベルを0.5〜4に制限
    mapImage.style.transform = `scale(${scale}) translate(${currentX}px, ${currentY}px)`;
  });

  // パン（移動）イベント
  hammer.on('panmove', function(ev) {
    currentX = ev.deltaX * panSpeedFactor;  // 移動速度を少し早く
    currentY = ev.deltaY * panSpeedFactor;
    mapImage.style.transform = `scale(${scale}) translate(${currentX}px, ${currentY}px)`;
  });

  // ピンチ終了時、ズームをリセット
  hammer.on('pinchend panend', function() {
    currentX = currentX / scale;
    currentY = currentY / scale;
  });

  // コンテナのサイズ設定
  mapContainer.style.width = '100%';
  mapContainer.style.height = '100vh';
</script>

</body>
</html>
