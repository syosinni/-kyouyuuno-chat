<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ようこそ</title>
   <style>
     /* style.css */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #0b0c10;
    font-family: Arial, sans-serif;
    overflow: hidden;
}

.menu-bar {
    display: flex;
    gap: 2rem;
    padding: 1rem 2rem;
    background-color: rgba(20, 20, 30, 0.8);
    border: 1px solid #45a29e;
    border-radius: 10px;
    transition: transform 0.2s ease;
    box-shadow: 0 4px 20px rgba(69, 162, 158, 0.4);
}

.menu-item {
    color: #66fcf1;
    font-size: 1.2rem;
    cursor: pointer;
    position: relative;
    transition: color 0.3s ease;
}

.menu-item:hover {
    color: #c5c6c7;
}

/* SF風の光沢エフェクト */
.menu-item::after {
    content: "";
    position: absolute;
    top: 0;
    left: 50%;
    width: 100%;
    height: 100%;
    background: linear-gradient(120deg, transparent, rgba(102, 252, 241, 0.5), transparent);
    transform: translateX(-50%);
    transition: opacity 0.4s ease;
    opacity: 0;
}

.menu-item:hover::after {
    opacity: 1;
}
</style>
</head>
<body>
    <div class="menu-bar">
        <div class="menu-item">Home</div>
        <div class="menu-item">About</div>
        <div class="menu-item">Services</div>
        <div class="menu-item">Portfolio</div>
        <div class="menu-item">Contact</div>
    </div>
    <script>
      // script.js
const menuBar = document.querySelector('.menu-bar');

document.addEventListener('mousemove', (e) => {
    // ウィンドウの中心からのマウスのオフセットを計算
    const windowCenterX = window.innerWidth / 2;
    const mouseX = e.clientX;
    const offsetX = (mouseX - windowCenterX) * 0.02; // 0.02で動きを小さく調整

    // CSS変換を使ってメニューバーを移動
    menuBar.style.transform = `translateX(${offsetX}px)`;
});
    </script>
</body>

</html>
