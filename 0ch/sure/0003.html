<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>色々実験掲示板</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .post-form {
            margin-bottom: 20px;
        }
        .post-form input, .post-form textarea {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            box-sizing: border-box;
        }
        .post-form input {
            height: 40px;
        }
        .post {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        .post time {
            display: block;
            font-size: 0.9em;
            color: #666;
            margin-bottom: 10px;
        }
        .post .username {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>色々実験掲示板</h1>
        <div class="post-form">
            <input type="text" id="username" placeholder="ユーザー名">
            <textarea id="message" placeholder="投稿内容を入力してください"></textarea>
            <button onclick="addPost()">投稿</button>
        </div>
        <div id="posts"></div>
    </div>

    <script src="https://kyouyuuno-to.f5.si/0ch/js/0001"></script>
    <script src="post.js"></script>
</body>
</html>
