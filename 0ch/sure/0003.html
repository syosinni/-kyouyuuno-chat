<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node.js 掲示板</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .post-form {
            margin-bottom: 20px;
        }
        .post-form textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }
        .post {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        .post time {
            display: block;
            font-size: 0.9em;
            color: #666;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>掲示板</h1>
        <div class="post-form">
            <textarea id="message" placeholder="ここに投稿を入力してください"></textarea>
            <button onclick="addPost()">投稿</button>
        </div>
        <div id="posts"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', loadPosts);

        function loadPosts() {
            fetch('/posts')
                .then(response => response.json())
                .then(posts => {
                    const postsContainer = document.getElementById('posts');
                    postsContainer.innerHTML = '';
                    posts.forEach(post => {
                        const postElement = document.createElement('div');
                        postElement.className = 'post';
                        postElement.innerHTML = `
                            <time>${post.date}</time>
                            <p>${post.message}</p>
                        `;
                        postsContainer.appendChild(postElement);
                    });
                });
        }

        function addPost() {
            const message = document.getElementById('message').value.trim();
            if (!message) {
                alert('メッセージを入力してください。');
                return;
            }

            fetch('/posts', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message })
            })
            .then(response => response.json())
            .then(post => {
                document.getElementById('message').value = '';
                loadPosts();
            });
        }
    </script>
</body>
</html>
