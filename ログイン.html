<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e9ecef;
            margin: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #ffffff;
            padding: 40px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }
        .form-container {
            width: 100%;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="login-container" class="form-container">
            <h2>ログイン</h2>
            <form id="login-form">
                <label for="login-username">ユーザー名:</label>
                <input type="text" id="login-username" required>
                <label for="login-password">パスワード:</label>
                <input type="password" id="login-password" required>
                <button type="submit">ログイン</button>
                <div class="error" id="error-message"></div>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            const errorMessage = document.getElementById('error-message');
            
            if (username && password) {
                fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.message === 'ログイン成功。') {
                        window.location.href = 'https://kyoutuuno-to.f5.si/ホーム';
                    } else {
                        errorMessage.textContent = data.message;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    errorMessage.textContent = 'サーバーエラー。後ほど再度お試しください。';
                });
            } else {
                errorMessage.textContent = 'ユーザー名とパスワードを入力してください。';
            }
        });
    </script>
</body>
  <script src="ログイン（仮）.js"> </script>
</html>
