<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>国家運営シミュレーション 完全版</title>
<style>
html,body { margin:0; padding:0; width:100%; height:100%; overflow:hidden; font-family:sans-serif; }
#mapArea { position:relative; width:100%; height:100%; background:#eee; touch-action:none; }
#map { position:absolute; width:3000px; height:1500px; transform-origin:0 0; cursor:grab; }
#countryList { position:absolute; right:0; top:0; width:300px; height:100%; overflow-y:auto; background:#f4f4f4; border-left:2px solid #666; padding:10px; box-sizing:border-box; }
.country-item { border:1px solid #ccc; margin:5px; padding:5px; border-radius:8px; background:#fff; }
.troop { position:absolute; border:2px solid #000; cursor:pointer; background:blue; border-radius:2px; }
#controls { position:absolute; top:10px; left:10px; background:#fff; padding:5px; border-radius:8px; z-index:10; }
button { margin:2px; padding:6px 12px; font-size:14px; }
</style>
</head>
<body>
<div id="mapArea">
  <div id="controls">
    <button id="zoomIn">＋</button>
    <button id="zoomOut">－</button>
    <button id="nextMonth">▶ 次の月</button>
    <button id="saveBtn">💾保存</button>
    <input type="file" id="loadFile" style="display:none"/>
    <button id="loadBtn">📂読み込み</button>
    <div id="timeDisplay">年:2000 月:1</div>
    <button onclick="requestNewCountry()">＋国申請</button>
  </div>
  <svg id="map" xmlns="http://www.w3.org/2000/svg">
    <image href="https://kyouyuuno-to.f5.si/img/0001.svg" width="3000" height="1500"/>
  </svg>
</div>
<div id="countryList"><h3>国家リスト</h3></div>

<script>
let countryData=[], scale=1, year=2000, month=1;
let selectedCountry=null, movingTroop=null;
let troopElements=[];
const resourceList=["鉄","石油","小麦","木材","金","銀","銅","希少金属","石炭","水"];
const ministryTemplates=["国防省","経済省","外交省","農業省","科学省","内務省","外務省","財務省","教育省","医療省",
"防災省","工業省","運輸省","エネルギー省","労働省","情報省","治安省","観光省","環境省","技術省"];
function rand(min,max){return Math.floor(Math.random()*(max-min+1))+min;}

// --- 国家申請 ---
function requestNewCountry(){
  const name=prompt("国名を入力してください:"); if(!name) return;
  const ideology=prompt("主義を入力してください:"); 
  const population=rand(1000,50000); 
  const currency=name.slice(0,3).toUpperCase()+"$";
  const country={ name, ideology, population, soldiers:0, budget:1000, taxRate:10,
    diplomacy:{}, resources:{}, currency, rate:rand(50,150)/100,
    troops:[], ministries:[], laws:[], parliament:[], territories:[] };
  resourceList.forEach(r=>{ country.resources[r]=rand(50,200); });
  ministryTemplates.forEach(m=>{ country.ministries.push({name:m,effect:1.0,minister:"未任命"}); });
  countryData.push(country);
  updateCountryList();
}

// --- 国家リスト更新 ---
function updateCountryList(){
  const div=document.getElementById('countryList');
  div.innerHTML="<h3>国家リスト</h3>";
  countryData.forEach(c=>{
    const d=document.createElement('div');
    d.className="country-item";
    d.innerHTML=`<b>${c.name}</b><br>
    主義:${c.ideology}<br>
    人口:${c.population.toLocaleString()}<br>
    兵士:${c.soldiers}<br>
    予算:${c.budget.toLocaleString()}<br>
    通貨:${c.currency} (1円=${c.rate.toFixed(2)}${c.currency})<br>
    <button onclick="recruit('${c.name}')">徴兵</button>
    <button onclick="setTax('${c.name}')">税率変更</button>
    <button onclick="addTroop('${c.name}')">兵配置</button>
    <button onclick="claimTerritory('${c.name}')">領土申請</button>`;
    div.appendChild(d);
  });
}

// --- 徴兵 ---
function recruit(name){
  const c=countryData.find(x=>x.name===name);
  const num=rand(10,200);
  if(c.budget>=num*10){ c.budget-=num*10; c.soldiers+=num; alert(`${name} は${num}人徴兵しました`);}
  else alert("予算不足");
  updateCountryList();
}

// --- 税率変更 ---
function setTax(name){
  const c=countryData.find(x=>x.name===name);
  const t=parseInt(prompt("新しい税率(0-100%)",c.taxRate));
  if(!isNaN(t) && t>=0 && t<=100) c.taxRate=t;
  updateCountryList();
}

// --- 兵士配置 ---
function addTroop(name){ selectedCountry=name; alert("兵士を配置する場所をクリック"); }

// --- 領土申請 ---
function claimTerritory(name){ selectedCountry=name; alert("領土を申請する場所をクリック"); }

// --- マップクリック処理 ---
const mapArea=document.getElementById('mapArea');
mapArea.addEventListener('click', e=>{
  const rect=mapArea.getBoundingClientRect();
  const x=(e.clientX-rect.left)/scale;
  const y=(e.clientY-rect.top)/scale;

  if(selectedCountry){
    const c=countryData.find(x=>x.name===selectedCountry);
    if(confirm("兵士を配置しますか？")){
      if(c.soldiers<=0){alert("兵士がいません"); selectedCountry=null; return;}
      const t={x,y,size:20}; c.troops.push(t); drawTroops(); updateCountryList();
    } else { 
      c.territories.push({x,y}); 
      alert("領土を申請しました"); 
    }
    selectedCountry=null;
  } else if(movingTroop){
    const {country,troopIndex}=movingTroop;
    const c=countryData.find(x=>x.name===country);
    if(c){ c.troops[troopIndex].x=x; c.troops[troopIndex].y=y; }
    drawTroops(); movingTroop=null;
  }
});

// --- ドラッグ移動 ---
let isDragging=false, dragStartX=0, dragStartY=0, mapOffsetX=0, mapOffsetY=0;
mapArea.addEventListener('mousedown', e=>{ isDragging=true; dragStartX=e.clientX-mapOffsetX; dragStartY=e.clientY-mapOffsetY; });
mapArea.addEventListener('mousemove', e=>{ 
  if(!isDragging) return;
  mapOffsetX=e.clientX-dragStartX; mapOffsetY=e.clientY-dragStartY;
  document.getElementById('map').style.transform=`translate(${mapOffsetX}px,${mapOffsetY}px) scale(${scale})`;
  drawTroops();
});
mapArea.addEventListener('mouseup', ()=>{ isDragging=false; });
mapArea.addEventListener('mouseleave', ()=>{ isDragging=false; });

// タッチ対応
mapArea.addEventListener('touchstart', e=>{ 
  if(e.touches.length===1){ isDragging=true; dragStartX=e.touches[0].clientX-mapOffsetX; dragStartY=e.touches[0].clientY-mapOffsetY; }
});
mapArea.addEventListener('touchmove', e=>{ 
  if(!isDragging || e.touches.length!==1) return;
  mapOffsetX=e.touches[0].clientX-dragStartX; mapOffsetY=e.touches[0].clientY-dragStartY;
  document.getElementById('map').style.transform=`translate(${mapOffsetX}px,${mapOffsetY}px) scale(${scale})`;
  drawTroops();
});
mapArea.addEventListener('touchend', ()=>{ isDragging=false; });

// --- 兵士描画 ---
function drawTroops(){
  troopElements.forEach(el=>el.remove()); troopElements=[];
  countryData.forEach(c=>{
    c.troops.forEach((t,i)=>{
      const el=document.createElement('div');
      el.className="troop"; 
      const size=20+Math.sqrt(c.soldiers)/5;
      el.style.left=(t.x*scale)+"px"; el.style.top=(t.y*scale)+"px"; 
      el.style.width=size+"px"; el.style.height=size+"px";
      el.addEventListener('mousedown',()=>{ movingTroop={country:c.name,troopIndex:i}; });
      mapArea.appendChild(el); troopElements.push(el);
    });
  });
}

// --- ズーム ---
document.getElementById('zoomIn').addEventListener('click',()=>{ scale*=1.2; document.getElementById('map').style.transform=`translate(${mapOffsetX}px,${mapOffsetY}px) scale(${scale})`; drawTroops(); });
document.getElementById('zoomOut').addEventListener('click',()=>{ scale/=1.2; document.getElementById('map').style.transform=`translate(${mapOffsetX}px,${mapOffsetY}px) scale(${scale})`; drawTroops(); });

// --- 保存/読み込み ---
document.getElementById('saveBtn').addEventListener('click',()=>{
  const a=document.createElement('a'); a.href=URL.createObjectURL(new Blob([JSON.stringify(countryData)],{type:'application/json'}));
  a.download="countries.json"; a.click();
});
document.getElementById('loadBtn').addEventListener('click',()=>{document.getElementById('loadFile').click();});
document.getElementById('loadFile').addEventListener('change',e=>{
  const file=e.target.files[0]; if(!file) return;
  const reader=new FileReader();
  reader.onload=()=>{ countryData=JSON.parse(reader.result); updateCountryList(); drawTroops(); };
  reader.readAsText(file);
});
  function claimTerritory(name){
  selectedCountry=name;
  alert("領土を申請する場所をクリック");
}

// クリック処理内に追加
mapArea.addEventListener('click', e=>{
  const rect=mapArea.getBoundingClientRect();
  const x=(e.clientX-rect.left)/scale;
  const y=(e.clientY-rect.top)/scale;

  if(selectedCountry){
    const c=countryData.find(x=>x.name===selectedCountry);
    const color=prompt("領土の色を入力（例:#ff0000）","#" + Math.floor(Math.random()*16777215).toString(16));
    const size=50; // 50px四方の領土
    c.territories.push({x:x-size/2,y:y-size/2,width:size,height:size,color});
    drawTerritories();
    selectedCountry=null;
  }
});

// 領土描画
function drawTerritories(){
  // 既存の領土div削除
  document.querySelectorAll(".territory").forEach(el=>el.remove());
  countryData.forEach(c=>{
    c.territories.forEach(t=>{
      const el=document.createElement("div");
      el.className="territory";
      el.style.position="absolute";
      el.style.left=(t.x*scale+mapOffsetX)+"px";
      el.style.top=(t.y*scale+mapOffsetY)+"px";
      el.style.width=(t.width*scale)+"px";
      el.style.height=(t.height*scale)+"px";
      el.style.backgroundColor=t.color;
      el.style.opacity=0.5;
      el.style.border="1px solid #000";
      el.title=c.name;
      mapArea.appendChild(el);
    });
  });
}

</script>
</body>
</html>
