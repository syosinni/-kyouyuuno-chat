<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>SVGクリック判定テスト</title>
  <style>
    svg {
      width: 800px;
      height: auto;
      border: 1px solid #333;
    }
    path {
      cursor: pointer;
      transition: fill 0.3s;
    }
    path:hover {
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <h1>州クリックテスト</h1>

  <svg id="map" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
    <!-- 州A -->
    <path id="state-a" d="M 100 100 L 300 100 L 300 300 L 100 300 Z"
          fill="#cccccc" stroke="#000000" stroke-width="2"/>
    <!-- 州B -->
    <path id="state-b" d="M 310 100 L 500 100 L 500 300 L 310 300 Z"
          fill="#cccccc" stroke="#000000" stroke-width="2"/>
  </svg>

  <script>
    document.querySelectorAll("path").forEach(el => {
      el.addEventListener("click", () => {
        // 今の色を確認してトグル
        if (el.getAttribute("fill") === "#cccccc") {
          el.setAttribute("fill", "#ff9999"); // 選択色
        } else {
          el.setAttribute("fill", "#cccccc"); // デフォルト色
        }

        alert("クリックされた州: " + el.id);
      });
    });
  </script>
</body>
</html>
