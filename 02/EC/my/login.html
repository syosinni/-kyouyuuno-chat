<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログインページ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 300px;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn-login {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-login:hover {
            background-color: #45a049;
        }
        .error-message {
            color: red;
            display: none;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>ログイン</h2>
    <form id="loginForm">
        <input type="text" id="username" placeholder="ユーザー名" required>
        <input type="password" id="password" placeholder="パスワード" required>
        <button type="submit" class="btn-login">ログイン</button>
        <p class="error-message" id="errorMessage">何かしらが間違っています</p>
    </form>
</div>

<script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault(); // フォームの自動送信を防止
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        // シンプルなフロントエンドでの検証（通常はバックエンドで行うべき）
        if (username === atob("c3lvc2lubmk=") && password === atob("MDAwMQ==")) {
            // 正しい場合、指定のURLへリダイレクト
            window.location.href = "https://kyouyuuno-to.f5.si/02/EC/my/syosinni";
        } else {
            // 間違っている場合、エラーメッセージを表示
            document.getElementById("errorMessage").style.display = "block";
        }
    });
</script>

</body>
</html>
