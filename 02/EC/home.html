            </div>

                <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEi9fil6Ev88MNJPKWyXoUOoiPPCIWSgJiniE63TQe0dX1As3399_OB2rrzUzNrX_j21Tx303n_XEzrgASN3PbTxWKbhzB311tTrnydIpS0ixtorsYJ9Vs073ZrmKg0EBfRNl0K4wmA8U4k/s800/tosyokan_syokuin.png" alt="商品2">

        </section>

        <section id="cart">
            <h2>カート</h2>
            <div id="cart-items">
                <p>カートは空です。</p>
            </div>
            <button onclick="checkout()">チェックアウト</button>
        </section>

        <section id="points">
            <h2>ポイント確認</h2>
            <p>現在のポイント: <span id="points-balance">0</span> ポイント</p>
        </section>

        <section id="contact">
            <h2>お問い合わせ</h2>
            <form id="survey-form">
                <label for="name">お名前:</label>
                <input type="text" id="name" name="name" placeholder="お名前を入力" required>

                <label for="email">メールアドレス:</label>
                <input type="email" id="email" name="email" placeholder="メールアドレスを入力" required>

                <label for="rating">満足度:</label>
                <select id="rating" name="rating" required>
                    <option value="">選択してください</option>
                    <option value="5">非常に満足</option>
                    <option value="4">満足</option>
                    <option value="3">普通</option>
                    <option value="2">やや不満</option>
                    <option value="1">非常に不満</option>
                </select>

                <label for="feedback">ご意見・ご感想:</label>
                <textarea id="feedback" name="feedback" rows="4"></textarea>

                <button type="submit">送信</button>
            </form>
        </section>
    </main>
