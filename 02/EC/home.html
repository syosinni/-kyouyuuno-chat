    <p>アンケートにご協力ください。</p>
    <form id="survey-form">
        <label for="name">お名前:</label>
        <input type="text" id="name" name="name" placeholder="お名前を入力" required>

        <label for="email">メールアドレス:</label>
        <input type="email" id="email" name="email" placeholder="メールアドレスを入力" required>

        <label for="rating">当サイトの満足度を教えてください:</label>
        <select id="rating" name="rating" required>
            <option value="">選択してください</option>
            <option value="5">非常に満足</option>
            <option value="4">満足</option>
            <option value="3">普通</option>
            <option value="2">やや不満</option>
            <option value="1">非常に不満</option>
        </select>

        <label for="feedback">ご意見・ご感想:</label>
        <textarea id="feedback" name="feedback" rows="4" placeholder="ご意見やご感想をお聞かせください"></textarea>

        <button type="submit">送信</button>
    </form>
