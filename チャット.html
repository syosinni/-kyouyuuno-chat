<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>共有ノートチャット</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .chat-container {
        background-color: #fff;
        width: 600px;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .chat-box {
        max-height: 400px;
        overflow-y: auto;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 10px;
    }

    .chat-message {
        background-color: #f2f2f2;
        padding: 8px 12px;
        margin-bottom: 6px;
        border-radius: 6px;
        clear: both;
    }

    .chat-message.sent {
        float: right;
        background-color: #DCF8C6;
    }

    .chat-message.received {
        float: left;
        background-color: #EAEAEA;
    }

    input[type="text"] {
        width: calc(100% - 70px);
        padding: 8px;
        margin-right: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
    }

    button {
        padding: 8px 16px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
    }

    button:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>
<div class="chat-container">
    <div class="chat-box" id="chat-box">
        <!-- チャットメッセージはここに追加されます -->
    </div>
    <input type="text" id="user-name" placeholder="ユーザー名を入力してください...">
    <input type="text" id="user-input" placeholder="メッセージを入力してください...">
    <button onclick="sendMessage()">送信</button>
</div>

<script>
    function sendMessage() {
        var userNameInput = document.getElementById("user-name");
        var userInput = document.getElementById("user-input");
        var userName = userNameInput.value.trim();
        var message = userInput.value.trim();

        if (userName === "" || message === "") {
            return;
        }

        var chatBox = document.getElementById("chat-box");
        var newMessage = document.createElement("div");
        newMessage.classList.add("chat-message", "sent");
        newMessage.innerHTML = `<strong>${userName}:</strong> ${message}`;
        chatBox.appendChild(newMessage);

        userInput.value = "";
        userInput.focus();
        userNameInput.disabled = true; // ユーザー名の入力を無効化する

        // メッセージ送信後にチャットボックスを下にスクロール
        chatBox.scrollTop = chatBox.scrollHeight;
    }
</script>
</body>
</html>
