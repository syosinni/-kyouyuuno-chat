<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .loader::after {
            content: "Loading";
            font-size: 24px;
            color: #555;
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% { content: "Loading"; }
            33% { content: "Loading."; }
            66% { content: "Loading.."; }
            100% { content: "Loading..."; }
        }
    </style>
    <script>
        function redirectToUrl() {
            setTimeout(function() {
                window.location.href = "https://kyouyuuno-to.f5.si/%E3%83%9B%E3%83%BC%E3%83%A0";
            }, 3000); // 3秒後にリダイレクト
        }
        window.onload = redirectToUrl;
    </script>
</head>
<body>
    <div class="loader"></div>
</body>
</html>
