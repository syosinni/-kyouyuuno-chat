<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="https://kyouyuuno-to.f5.si/%E5%85%B1%E6%9C%89%E3%83%8E%E3%83%BC.png" type="image/x-icon">
<link rel="apple-touch-icon" href="https://kyouyuuno-to.f5.si/%E5%85%B1%E6%9C%89%E3%83%8E%E3%83%BC.png" sizes="152x152">
<link rel="icon" href="https://kyouyuuno-to.f5.si/%E5%85%B1%E6%9C%89%E3%83%8E%E3%83%BC.png" sizes="64x64">
<title>ロード中</title>
<style>
    /* ページの基本スタイル */
    body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        position: relative;
    }

    /* 棒人間のスタイル */
    .stick-figure {
        position: absolute;
        width: 20px;
        height: 80px;
        background-color: black;
        top: 50%;
        transform: translateY(-50%);
        animation: walk 4s linear forwards;
    }

    /* 黒い背景が落ちるアニメーション */
    .black-overlay {
        position: absolute;
        top: -100%;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: black;
        animation: fall 2s ease-out 4s forwards;
    }

    /* 棒人間が歩くアニメーション */
    @keyframes walk {
        from { left: 100%; }
        to { left: -20px; }
    }

    /* 黒い背景が落ちるアニメーション */
    @keyframes fall {
        to { top: 0; }
    }
</style>
</head>
<body>

<!-- 棒人間と黒いオーバーレイ要素 -->
<div class="stick-figure"></div>
<div class="black-overlay"></div>

<script>
    // 黒い背景が落ち終わった後にURLにリダイレクト
    document.querySelector('.black-overlay').addEventListener('animationend', () => {
        window.location.href = 'https://kyouyuuno-to.f5.si/%E3%83%9B%E3%83%BC%E3%83%A0';
    });
</script>

</body>
</html>
