<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>学習支援サービス</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      color: #333;
      transition: all 0.5s ease;
    }
    header {
      background: #4CAF50;
      color: white;
      padding: 10px;
      text-align: center;
    }
    #search-box {
      margin: 20px;
      text-align: center;
    }
    input[type="text"] {
      padding: 5px;
      font-size: 16px;
    }
    button {
      padding: 6px 12px;
      font-size: 16px;
      cursor: pointer;
    }

    /* 情報銀行モード */
    .bank-mode {
      background: #0a0a0a;
      color: #00ff99;
      font-family: "Courier New", monospace;
    }
    .bank-header {
      text-align: center;
      font-size: 24px;
      padding: 20px;
      color: #00ffcc;
      text-shadow: 0 0 10px #00ffcc;
    }
    .news-section {
      max-width: 600px;
      margin: 0 auto;
      padding: 10px;
    }
    .news-item {
      border-bottom: 1px solid #00ff99;
      padding: 10px;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
    .secret-box {
      text-align: center;
      margin: 20px;
    }
    a {
      color: #00ccff;
    }
    .btn-more {
      display: block;
      text-align: center;
      margin: 20px auto;
      padding: 10px;
      background: #00ff99;
      color: #000;
      font-weight: bold;
      border-radius: 8px;
      width: 200px;
      cursor: pointer;
    }
    .article {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #00ff99;
      border-radius: 8px;
      box-shadow: 0 0 10px #00ff99;
    }
    .back-btn {
      margin-top: 20px;
      display: inline-block;
      padding: 8px 15px;
      background: #00ff99;
      color: #000;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- 学習モード -->
  <header id="header">中1学習支援サービス</header>
  <div id="content">
    <div id="search-box">
      <input type="text" id="search" placeholder="キーワード検索">
      <button onclick="checkSearch()">検索</button>
    </div>
    <div id="study-content">
      <h2>今日の勉強サポート</h2>
      <p>ここでは中学1年生の学習に役立つ情報を提供します。</p>
    </div>
  </div>

  <!-- 情報銀行モード -->
  <div id="bank-content" class="hidden">
    <div class="bank-header">💠 情報銀行へようこそ 💠</div>
    <div id="news-list" class="news-section"></div>
    <div class="btn-more" onclick="showMore()">もっと見る</div>
    <div class="secret-box">
      <p>🔗 <a href="https://docs.google.com/document/d/1CySvUHVIL0Y61mJFlM_2BI6VL9i1Ukx2TJZiCh1R3so/edit?usp=sharing" target="_blank">個別取引はこちら</a></p>
    </div>
  </div>

  <!-- 個別記事 -->
  <div id="article-page" class="hidden">
    <div class="article">
      <h2 id="article-title"></h2>
      <p id="article-text"></p>
      <span class="back-btn" onclick="backToList()">⬅ 戻る</span>
    </div>
  </div>

  <script>
    const content = document.getElementById("content");
    const bankContent = document.getElementById("bank-content");
    const header = document.getElementById("header");
    const body = document.body;
    const newsList = document.getElementById("news-list");
    const articlePage = document.getElementById("article-page");
    const articleTitle = document.getElementById("article-title");
    const articleText = document.getElementById("article-text");

    // ニュースデータ
    let newsData = [
      {title:"購買に新作パン入荷！", text:"購買で本日から新作パンが販売開始。特に人気なのはチョコクリームパンで、昼休み開始5分で売り切れた模様。"},
      {title:"来週の体育館使用予定", text:"体育館は来週の昼休みに特定の部活が優先使用予定。特に火曜はバスケ部が全面使用予定なので要注意。"},
      {title:"テスト範囲のウワサ（未確認）", text:"生徒の間で広まっているテスト範囲の噂。数学は教科書p50〜75、英語はUnit3までとの情報。信憑性は不明。"}
    ];

    function renderNews() {
      newsList.innerHTML = "";
      newsData.forEach((n, i) => {
        const div = document.createElement("div");
        div.className = "news-item";
        div.innerText = n.title;
        div.onclick = () => openArticle(i);
        newsList.appendChild(div);
      });
    }

    function checkSearch() {
      const val = document.getElementById("search").value.trim();
      if (val === "rengouinfo") {
        activateBankMode();
      }
    }

    function activateBankMode() {
      content.classList.add("hidden");
      bankContent.classList.remove("hidden");
      articlePage.classList.add("hidden");
      body.classList.add("bank-mode");
      header.innerText = "情報銀行";
      renderNews();
    }

    function activateStudyMode() {
      content.classList.remove("hidden");
      bankContent.classList.add("hidden");
      articlePage.classList.add("hidden");
      body.classList.remove("bank-mode");
      header.innerText = "中1学習支援サービス";
    }

    // Zキーで学習モードに戻る
    document.addEventListener("keydown", (e) => {
      if (e.key === "z" || e.key === "Z") {
        activateStudyMode();
      }
    });

    // 記事ページへ
    function openArticle(index) {
      const n = newsData[index];
      articleTitle.innerText = n.title;
      articleText.innerText = n.text;
      bankContent.classList.add("hidden");
      articlePage.classList.remove("hidden");
    }

    // 戻る
    function backToList() {
      articlePage.classList.add("hidden");
      bankContent.classList.remove("hidden");
    }

    // もっと見る
    function showMore() {
      newsData.push(
        {title:"購買のジュース売り切れ情報", text:"自販機と購買で売り切れ続出。特にレモンティーは毎日昼までに完売している。"},
        {title:"次回の部活対抗戦の噂", text:"次回は予想外の部活が出場予定との噂。詳細は部活関係者の間で広まりつつある。"}
      );
      renderNews();
    }
  </script>
</body>
</html>
