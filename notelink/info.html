<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>学習支援サービス</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      color: #333;
      transition: all 0.5s ease;
    }
    header {
      background: #4CAF50;
      color: white;
      padding: 10px;
      text-align: center;
    }
    #search-box {
      margin: 20px;
      text-align: center;
    }
    input[type="text"] {
      padding: 5px;
      font-size: 16px;
    }
    button {
      padding: 6px 12px;
      font-size: 16px;
      cursor: pointer;
    }

    /* 情報銀行モード */
    .bank-mode {
      background: #0a0a0a;
      color: #00ff99;
      font-family: "Courier New", monospace;
    }
    .bank-header {
      text-align: center;
      font-size: 24px;
      padding: 20px;
      color: #00ffcc;
      text-shadow: 0 0 10px #00ffcc;
    }
    .news-section {
      max-width: 600px;
      margin: 0 auto;
      padding: 10px;
    }
    .news-item {
      border-bottom: 1px solid #00ff99;
      padding: 10px;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
    .secret-box {
      text-align: center;
      margin: 20px;
    }
    a {
      color: #00ccff;
    }
    .btn-more {
      display: block;
      text-align: center;
      margin: 20px auto;
      padding: 10px;
      background: #00ff99;
      color: #000;
      font-weight: bold;
      border-radius: 8px;
      width: 200px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- 学習モード -->
  <header id="header">中1学習支援サービス</header>
  <div id="content">
    <div id="search-box">
      <input type="text" id="search" placeholder="キーワード検索">
      <button onclick="checkSearch()">検索</button>
    </div>
    <div id="study-content">
      <h2>今日の勉強サポート</h2>
      <p>ここでは中学1年生の学習に役立つ情報を提供します。</p>
    </div>
  </div>

  <!-- 情報銀行モード（非表示） -->
  <div id="bank-content" class="hidden">
    <div class="bank-header">💠 情報銀行へようこそ 💠</div>
    <div class="news-section" id="news-list">
      <div class="news-item" onclick="showTradeNotice('購買に新作パン入荷！')">購買に新作パン入荷！</div>
      <div class="news-item" onclick="showTradeNotice('来週の体育館使用予定')">来週の体育館使用予定</div>
      <div class="news-item" onclick="showTradeNotice('テスト範囲のウワサ（未確認）')">テスト範囲のウワサ（未確認）</div>
    </div>
    <div class="btn-more" onclick="showMore()">もっと見る</div>
    <div class="secret-box">
      <p>🔗 <a href="https://docs.google.com/document/d/1CySvUHVIL0Y61mJFlM_2BI6VL9i1Ukx2TJZiCh1R3so/edit?usp=sharing" target="_blank">個別取引はこちら</a></p>
    </div>
  </div>

  <script>
    const content = document.getElementById("content");
    const bankContent = document.getElementById("bank-content");
    const header = document.getElementById("header");
    const body = document.body;

    function checkSearch() {
      const val = document.getElementById("search").value.trim();
      if (val === "rengouinfo") {
        activateBankMode();
      }
    }

    function activateBankMode() {
      content.classList.add("hidden");
      bankContent.classList.remove("hidden");
      body.classList.add("bank-mode");
      header.innerText = "情報銀行";
    }

    function activateStudyMode() {
      content.classList.remove("hidden");
      bankContent.classList.add("hidden");
      body.classList.remove("bank-mode");
      header.innerText = "中1学習支援サービス";
    }

    // Zキーで学習モードに戻る
    document.addEventListener("keydown", (e) => {
      if (e.key === "z" || e.key === "Z") {
        activateStudyMode();
      }
    });

    // 情報を押したら取引必要の表示
    function showTradeNotice(infoTitle) {
      alert("「" + infoTitle + "」の詳細は取引が必要です。");
    }

    // もっと見るボタン
    function showMore() {
      const newsList = document.getElementById("news-list");
      const extraNews = [
        "購買のジュース売り切れ情報",
        "次回の部活対抗戦の噂",
        "先生の名言集が更新予定",
        "校舎裏に謎の掲示あり"
      ];
      extraNews.forEach(txt => {
        const div = document.createElement("div");
        div.className = "news-item";
        div.innerText = txt;
        div.onclick = () => showTradeNotice(txt);
        newsList.appendChild(div);
      });
      alert("これ以降の情報は取引で確認してください。");
    }
  </script>
</body>
</html>
