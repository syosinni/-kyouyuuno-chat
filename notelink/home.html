<script>
    let currentSlide = 0; // 現在のスライドのインデックス

    // スライドを切り替える関数
    function changeSlide(direction) {
        const slides = document.getElementsByClassName("slides");
        slides[currentSlide].style.display = "none"; // 現在のスライドを非表示

        currentSlide = (currentSlide + direction + slides.length) % slides.length; // スライドインデックスを更新

        slides[currentSlide].style.display = "block"; // 新しいスライドを表示
    }
</script>

     <h1>予告</h1>
  <div id="countdown">
    読み込み中...
  </div>

  <script>
    function updateCountdown() {
      const now = new Date();
      const currentYear = now.getFullYear();
      const targetDate = new Date(currentYear, 5, 15, 23, 59, 59); // 6月は0始まりで6番目=5

      const diff = targetDate - now;

      if (diff <= 0) {
        document.getElementById('countdown').innerText = 'カウントダウン終了！';
        clearInterval(timer);
        return;
      }

      const seconds = Math.floor((diff / 1000) % 60);
      const minutes = Math.floor((diff / 1000 / 60) % 60);
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));

      document.getElementById('countdown').innerText =
        days + '日 ' +
        hours + '時間 ' +
        minutes + '分 ' +
        seconds + '秒';
    }

    const timer = setInterval(updateCountdown, 1000);
    updateCountdown(); // 最初に一度実行
  </script>
