  <style>
    body { font-family: sans-serif; text-align: center; background: #f7f7f7; }
    #controls { margin: 10px; }
    #wrapper { position: relative; display: inline-block; overflow: hidden; }
    img { display: block; user-select: none; }
    canvas { position: absolute; top: 0; left: 0; cursor: crosshair; }
  </style>
</head>
<body>
  <h1>ã‚¹ãƒ†ãƒ¼ãƒˆãƒã‚±ãƒ„ãƒ„ãƒ¼ãƒ«ğŸŒ</h1>
  <div id="controls">
    <input type="color" id="colorPicker" value="#42a5f5">
    <button id="detectColorBtn">ã‚¯ãƒªãƒƒã‚¯è‰²ã‚’å–å¾—</button>
    <span id="detectedColor">å–å¾—è‰²: #------</span>
    <br>
    <button id="zoomInBtn">ï¼‹</button>
    <button id="zoomOutBtn">ï¼</button>
  </div>
  <div id="wrapper">
    <img id="bgImg" src="https://kyouyuuno-to.f5.si/img/0001.svg" alt="Map">
    <canvas id="paintCanvas"></canvas>
  </div>

  <script>
    const img = document.getElementById('bgImg');
    const canvas = document.getElementById('paintCanvas');
    const ctx = canvas.getContext('2d');

    const colorPicker = document.getElementById('colorPicker');
    const detectBtn = document.getElementById('detectColorBtn');
    const detectedColorLabel = document.getElementById('detectedColor');

    const zoomInBtn = document.getElementById('zoomInBtn');
    const zoomOutBtn = document.getElementById('zoomOutBtn');
    let scale = 1;

    const THRESHOLD = 30;

    function setupCanvas() {
      canvas.width = img.naturalWidth;
      canvas.height = img.naturalHeight;
      wrapper.style.width = img.naturalWidth + 'px';
      wrapper.style.height = img.naturalHeight + 'px';
    }

    img.onload = () => {
      setupCanvas();
    };

    // ã‚ºãƒ¼ãƒ åˆ¶å¾¡
    zoomInBtn.onclick = () => applyZoom(1.2);
    zoomOutBtn.onclick = () => applyZoom(0.8);

    function applyZoom(factor) {
      scale *= factor;
      wrapper.style.transform = `scale(${scale})`;
    }

    canvas.addEventListener('click', e => {
      const rect = canvas.getBoundingClientRect();
      const x = Math.floor((e.clientX - rect.left) / scale);
      const y = Math.floor((e.clientY - rect.top) / scale);

      if (detectMode) {
        const imgData = ctx.getImageData(x, y, 1, 1).data;
        const hex = rgbToHex(imgData[0], imgData[1], imgData[2]);
        detectedColorLabel.textContent = 'å–å¾—è‰²: ' + hex;
        detectMode = false;
        canvas.style.cursor = 'crosshair';
      } else {
        const fillColor = hexToRgba(colorPicker.value);
        const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        floodFill(imgData, x, y, fillColor, THRESHOLD);
        ctx.putImageData(imgData, 0, 0);
      }
    });

    // ã‚«ãƒ©ãƒ¼ãƒ”ãƒƒã‚¯å–å¾—ãƒ¢ãƒ¼ãƒ‰
    let detectMode = false;
    detectBtn.onclick = () => {
      detectMode = true;
      canvas.style.cursor = 'pointer';
    };

    function hexToRgba(hex) {
      const v = hex.replace('#','');
      const bi = parseInt(v,16);
      return [(bi >> 16)&255, (bi >>8)&255, bi&255, 255];
    }

    function rgbToHex(r,g,b) {
      return '#' + [r,g,b].map(c => c.toString(16).padStart(2,'0')).join('');
    }

    function colorMatch(a, b, t) {
      return Math.abs(a[0]-b[0]) <= t &&
             Math.abs(a[1]-b[1]) <= t &&
             Math.abs(a[2]-b[2]) <= t;
    }

    function floodFill(imageData, sx, sy, fillColor, threshold) {
      const { data, width, height } = imageData;
      const baseOff = (sy*width+sx)*4;
      const baseColor = data.slice(baseOff, baseOff+4);
      if (colorMatch(baseColor, fillColor, 0)) return;
      const stack = [[sx, sy]];
      const visited = new Uint8Array(width*height);

      while(stack.length) {
        const [x, y] = stack.pop();
        if (x<0||y<0||x>=width||y>=height) continue;
        const idx = y*width + x;
        if (visited[idx]) continue;

        const pos = idx*4;
        const pix = data.slice(pos, pos+4);
        if (!colorMatch(pix, baseColor, threshold)) continue;

        data[pos] = fillColor[0];
        data[pos+1] = fillColor[1];
        data[pos+2] = fillColor[2];
        data[pos+3] = fillColor[3];
        visited[idx] = 1;
        stack.push([x+1,y],[x-1,y],[x,y+1],[x,y-1]);
      }
    }
  </script>
