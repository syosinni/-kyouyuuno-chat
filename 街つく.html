<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>街つく</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        h1 {
            margin-bottom: 20px;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(5, 60px);
            grid-template-rows: repeat(5, 60px);
            gap: 5px;
        }

        .cell {
            width: 60px;
            height: 60px;
            background-color: #9be7ff;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .cell:hover {
            background-color: #90caf9;
        }

        .building {
            width: 100%;
            height: 100%;
            background-color: #ff7043;
        }
    </style>
</head>
<body>
    <h1>City Builder</h1>
    <div class="game-container">
        <div class="grid">
            <!-- 5x5 grid for the city -->
            <div class="cell" id="cell-0"></div>
            <div class="cell" id="cell-1"></div>
            <div class="cell" id="cell-2"></div>
            <div class="cell" id="cell-3"></div>
            <div class="cell" id="cell-4"></div>
            <div class="cell" id="cell-5"></div>
            <div class="cell" id="cell-6"></div>
            <div class="cell" id="cell-7"></div>
            <div class="cell" id="cell-8"></div>
            <div class="cell" id="cell-9"></div>
            <div class="cell" id="cell-10"></div>
            <div class="cell" id="cell-11"></div>
            <div class="cell" id="cell-12"></div>
            <div class="cell" id="cell-13"></div>
            <div class="cell" id="cell-14"></div>
            <div class="cell" id="cell-15"></div>
            <div class="cell" id="cell-16"></div>
            <div class="cell" id="cell-17"></div>
            <div class="cell" id="cell-18"></div>
            <div class="cell" id="cell-19"></div>
            <div class="cell" id="cell-20"></div>
            <div class="cell" id="cell-21"></div>
            <div class="cell" id="cell-22"></div>
            <div class="cell" id="cell-23"></div>
            <div class="cell" id="cell-24"></div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cells = document.querySelectorAll('.cell');
            
            cells.forEach(cell => {
                cell.addEventListener('click', () => {
                    if (!cell.classList.contains('building')) {
                        cell.classList.add('building');
                    }
                });
            });
        });
    </script>
</body>
</html>
