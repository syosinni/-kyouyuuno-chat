<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プライバシー検索</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input {
            padding: 10px;
            width: 60%;
            font-size: 16px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            margin-left: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>匿名検索エンジン</h2>
    <input type="text" id="searchQuery" placeholder="検索ワードを入力">
    <button onclick="search()">検索</button>

    <script>
        function search() {
            let query = document.getElementById("searchQuery").value;
            if (query.trim() !== "") {
                let searchUrl = "https://duckduckgo.com/?q=" + encodeURIComponent(query);
                window.open(searchUrl, "_blank", "noopener,noreferrer");
            }
        }
    </script>

</body>
</html>
