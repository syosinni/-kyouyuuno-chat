<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学習.com</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        input {
            padding: 10px;
            width: 60%;
            font-size: 16px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            margin-left: 10px;
            cursor: pointer;
        }
        iframe {
            width: 100%;
            height: 80vh;
            border: 1px solid #ccc;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h2>共有ノートが作った履歴が残らない検索エンジン</h2>
    <input type="text" id="searchInput" placeholder="URLまたは検索ワードを入力">
    <button onclick="handleSearch()">検索</button>

    <iframe id="resultFrame" sandbox="allow-scripts allow-same-origin"></iframe>

    <script>
        function handleSearch() {
            let input = document.getElementById("searchInput").value.trim();
            let iframe = document.getElementById("resultFrame");

            // URLの形式かどうかをチェック
            let urlPattern = /^(https?:\/\/)?([\da-z\.-]+)\.([a-z\.]{2,6})([\/\w \.-]*)*\/?$/;

            if (urlPattern.test(input)) {
                // 入力がURLなら、そのサイトを埋め込む
                if (!input.startsWith("http://") && !input.startsWith("https://")) {
                    input = "https://" + input; // プロトコルがなければhttpsを付与
                }
                iframe.src = input;
            } else {
                // URL以外ならDuckDuckGoで検索し、検索結果を表示
                let searchUrl = "https://duckduckgo.com/html/?q=" + encodeURIComponent(input);
                iframe.src = searchUrl;
            }
        }
    </script>

</body>
</html>
