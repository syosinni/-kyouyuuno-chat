<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>home</title>
  <style>
    /* 全体のスタイル */
    body {
      margin: 0;
      padding: 0;
      background-color: #0a0a0a;
      color: #00ff99;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    /* ナビバー */
    .navbar {
      width: 100%;
      display: flex;
      justify-content: space-around;
      padding: 10px;
      background: rgba(0, 255, 153, 0.1);
      border-bottom: 1px solid #00ff99;
    }
    .navbar a {
      color: #00ff99;
      text-decoration: none;
      font-size: 1.2em;
      transition: color 0.3s;
    }
    .navbar a:hover {
      color: #ff0066;
    }

    /* タイプライターアニメーション */
    .typewriter {
      font-size: 2em;
      overflow: hidden;
      white-space: nowrap;
      border-right: 4px solid #00ff99;
      width: 100%;
      animation: typing 3s steps(40, end), blink-caret 0.75s step-end infinite;
    }
    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }
    @keyframes blink-caret {
      50% { border-color: transparent; }
    }

    /* 404エラー表示ウィンドウ */
    .error-window {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 70%;
      padding: 20px;
      border: 2px solid #ff0000;
      background-color: rgba(255, 0, 0, 0.1);
      text-align: center;
      color: #ff0000;
      font-size: 1.5em;
      display: none;
    }
    .error-window.active {
      display: block;
    }
  </style>
</head>
<body>
  <!-- ナビゲーションバー -->
  <div class="navbar">
    <a href="#0001">Home</a>
    <a href="#0002">Project</a>
    <a href="#0003">Activity</a>
    <a href="#0004">Team</a>
  </div>

  <!-- タイプライター風テキスト -->
  <div class="typewriter">Welcome to the future...</div>

  <!-- エラーメッセージウィンドウ -->
  <div class="error-window" id="errorWindow">アクセス拒否 404</div>

  <script>
    // タブが非アクティブになったときにエラーメッセージを表示
    document.addEventListener("visibilitychange", function() {
      const errorWindow = document.getElementById("errorWindow");
      if (document.hidden) {
        errorWindow.classList.add("active");
      } else {
        errorWindow.classList.remove("active");
      }
    });
  </script>
</body>
</html>
